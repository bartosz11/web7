plugins {
    id 'java-library'
    id 'maven-publish'
}

group 'me.bartosz1'
version '0.0.3'

repositories {
    mavenCentral()
}
//Zero dependencies... How cool, right?
dependencies {
}

test {
    useJUnitPlatform()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/bartosz11/web7"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}