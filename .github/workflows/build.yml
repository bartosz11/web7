name: Run tests, build, publish snapshot

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'release version') }}
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: "temurin"
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      #- name: Run tests
      # run: ./gradlew test
      - name: Build with Gradle
        run: ./gradlew build
      - name: Publish snapshot
        if: github.event_name != 'pull_request'
        run: ./gradlew publishMavenPublicationToBartoszsRepoSnapshotsRepository -PbartoszsRepoSnapshotsUsername=${{ secrets.MAVEN_SNAPSHOTS_NAME }} -PbartoszsRepoSnapshotsPassword=${{ secrets.MAVEN_SNAPSHOTS_SECRET }}